<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function and Objects</title>
</head>
<body>
    <script>
        //  Function
        function add(num1,num2){
            return num1+num2;
        }
        let result = add(10,20);
        console.log(result);

        // Object
        let product = {
            company: 'Mango',
            price: 900,
            item: 'shirt'
        }
        console.log(product);
        console.log(product.company);
        console.log(product.price);
        console.log(product.item);
    </script>
</body>
</html>
