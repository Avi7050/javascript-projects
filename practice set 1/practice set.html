<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="myntra css/myntra.css">
    <title>Myntra Set 1</title>
</head>
<body>
    <button class="add-btn" onclick="cartQuantity++; document.querySelector('#cart-summary').innerText= `Your Bag has ${cartQuantity} items`">Items added</button>
    <button class="wish-btn" onclick="cartQuantity--; document.querySelector('#cart-summary').innerText=`Your Bag has ${cartQuantity} items`">Move to wishlist</button>
    <button class="add-btn" onclick="cartQuantity += 2; document.querySelector('#cart-summary').innerText= `Your Bag has ${cartQuantity} items`">Add 1+1 items to bag</button>
    <h1 id="cart-summary"></h1>
    <script>
        let cartQuantity = 0;
        document.querySelector('#cart-summary').innerText = `Your Bag has ${cartQuantity} items`;
    </script>
</body>
</html>
