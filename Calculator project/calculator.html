<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="calculator.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div id="Calculator">
        <div id="cal">
            <h1>Calculator</h1>
        </div>
        <input type="text" id="display" readonly>
        <div class="btn-container">
            <button class="btn"onclick="currentValue = ''; document.querySelector('#display').value = currentValue">c</button>
            <button class="btn" onclick="currentValue = currentValue + '1'; document.querySelector('#display').value = currentValue">1</button>
            <button class="btn"onclick="currentValue = currentValue + '2'; document.querySelector('#display').value = currentValue">2</button>
            <button class="btn"onclick="currentValue = currentValue + '+'; document.querySelector('#display').value = currentValue">+</button>
            <button class="btn"onclick="currentValue = currentValue + '3'; document.querySelector('#display').value = currentValue">3</button>
            <button class="btn"onclick="currentValue = currentValue + '4'; document.querySelector('#display').value = currentValue">4</button>
            <button class="btn"onclick="currentValue = currentValue + '-'; document.querySelector('#display').value = currentValue">-</button>
            <button class="btn"onclick="currentValue = currentValue + '5'; document.querySelector('#display').value = currentValue">5</button>
            <button class="btn"onclick="currentValue = currentValue + '6'; document.querySelector('#display').value = currentValue">6</button>
            <button class="btn"onclick="currentValue = currentValue + '*'; document.querySelector('#display').value = currentValue">*</button>
            <button class="btn"onclick="currentValue = currentValue + '7'; document.querySelector('#display').value = currentValue">7</button>
            <button class="btn"onclick="currentValue = currentValue + '8'; document.querySelector('#display').value = currentValue">8</button>
            <button class="btn"onclick="currentValue = currentValue + '/'; document.querySelector('#display').value = currentValue">/</button>
            <button class="btn"onclick="
            let result = eval(currentValue)
            currentValue = result; document.querySelector('#display').value = currentValue">=</button>
            <button class="btn"onclick="currentValue = currentValue + '9'; document.querySelector('#display').value = currentValue">9</button>
            <button class="btn"onclick="currentValue = currentValue + '0'; document.querySelector('#display').value = currentValue">0</button>
            <button class="btn"onclick="currentValue = currentValue + '.'; document.querySelector('#display').value = currentValue">.</button>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
